<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="progressBars.css">
</head>
<body>
    <div class="progress-bars">
        <div class="circle" data-color="#E34F26">
            <h2 class="number">84<span>%</span></h2>
            <h4>HTML5</h4>
        </div>
        <div class="circle" data-color="#1572B6">
            <h2 class="number">58<span>%</span></h2>
            <h4>CSS3</h4>
        </div>
        <div class="circle" data-color="#F7DF1E">
            <h2 class="number">95<span>%</span></h2>
            <h4>JAVASCRIPT</h4>
        </div>
    </div>
    <script src="progressBars.js"></script>
</body>
</html>
